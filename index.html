<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/variable.css">
</head>
<body>
   <div class="container">
    <div class="accordion"> 
        <h1>Registration form</h1>  
    <form id="myForm">
        <div class="form-group">
            <label for="fullName">Name</label>
            <input type="text" id="name" name="name" placeholder="enter your name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="enter your email">
        </div>
        <div class="form-group">
            <label for="contact">Contact</label>
            <input type="num" id="contact" name="contact" placeholder="enter your phone number">
        </div>

        <div class="form-group">
            <label for="homeaddress">Address</label>
            <input type="text" id="address" name="Address" placeholder="enter your home addrerss">
        </div>
       
        <div class="form-group">
        <label for="job">Job position:</label>
        <select id="job" name="job">
            <option value="Frontend-developer">Frontend Developer</option>
            <option value="designer">Designer</option>
            <option value="developer">Fullstack Developer</option>
            <option value="manager">Manager</option>
        </select>
        </div> 
        
        <div class="form-group">
            <label for="resume">Upload CV:</label>
            <input type="file" id="resume" name="resume" accept=".pdf, .doc, .jpg,">
        </div>
        
        <div class="form-group">
            <label for="message">Application text</label>
            <textarea id="text-message" name="message" rows="5" width="90%"></textarea>
        </div>
        
        <div class="form-group">
            <input type="submit" value="Register">
        </div>
    </form>
    <p class="errorMsg"></p>
    <p class="successMsg"></p>
    <div class="datas"></div>
    </div>
</div> 
<script src="./app.js"></script>
</body>
</html>
