<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="Accordion"> 
        <h1>Registration Form</h1>  
    <form method="POST" action="#">
        
        <div class="form-group">Name:
            <input type="text" name="enter your name" required>
        </div>
        <div class="form-group">Email:
            <input type="email" name="enter your email" required>
        </div>
        <div class="form-group">Contact:
            <input type="text" name="phone" required>
        </div>

        <div class="form-group">Address:
            <input type="text" name="Address" required>
        </div>
       
        <div class="form-group">
        <label for="job">Job position:</label>
        <select id="job" name="job">
            <option value="developer">Frontend Developer</option>
            <option value="designer">Designer</option>
            <option value="developer">Fullstack Developer</option>
            <option value="manager">Manager</option>
        </select>
        </div> 
        
        <div class="form-group">
            <label for="resume">Upload CV:</label>
            <input type="file" id="resume" name="resume" accept=".pdf, .doc, .jpg,">
        </div>
        
        <div class="form-group">
            <label for="message">Application text*</label>
            <textarea id="message" name="message" rows="5"></textarea>
        </div>
        
        <div class="form-group">
            <input type="submit" value="Register">
        </div>
    </form>
    </div>
    
</body>
</html>
