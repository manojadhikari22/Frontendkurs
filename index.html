<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="accordion"> 
        <h1>Registration form</h1>  
    <form method="POST" action="#">
        
        <div class="form-group">
            <label for="fullName">Name</label>
            <input type="text" name="name" placeholder="enter your name" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" placeholder="enter your email" required>
        </div>
        <div class="form-group">
            <label for="phonenumber">Contact</label>
            <input type="number" name="number" placeholder="enter your pbone number" required>
        </div>

        <div class="form-group">
            <label for="homeaddress">Address</label>
            <input type="address" name="Address" placeholder="enter your home addrerss" required>
        </div>
       
        <div class="form-group">
        <label for="job">Job position:</label>
        <select id="job" name="job" required>
            <option value="developer">Frontend Developer</option>
            <option value="designer">Designer</option>
            <option value="developer">Fullstack Developer</option>
            <option value="manager">Manager</option>
        </select>
        </div> 
        
        <div class="form-group">
            <label for="resume">Upload CV:</label>
            <input type="file" id="resume" name="resume" accept=".pdf, .doc, .jpg,">
        </div>
        
        <div class="form-group">
            <label for="message">Application text</label>
            <textarea id="text-message" name="message" rows="5" width="90%"></textarea>
        </div>
        
        <div class="form-group">
            <input type="submit" value="Register">
        </div>
    </form>
    </div>
    
</body>
</html>
